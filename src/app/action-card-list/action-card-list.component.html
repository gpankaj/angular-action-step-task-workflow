

<h1>List of Actions</h1>

<div class="flex-container" fxLayout="row" fxLayoutAlign="space-between start">
  <div style="margin-left: 50px" class="flex-item" >
<h3>Total: {{(actions)?.length}}</h3>
  </div>
  <div style="margin-left: 500px" class="flex-item" >
    <button color="primary" routerLink="action/new" mat-raised-button >
      <mat-icon>add</mat-icon>
      <span>Add New</span>
    </button>
  </div>
    <div style="margin-left: 500px" class="flex-item" >
  <form>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search">
    </mat-form-field>

  </form>
    </div>



</div>
<div class="flex-container" fxLayout="row" fxLayoutAlign="space-between start" >

<mat-card *ngFor="let action of actions" class="action-card mat-elevation-z10">

  <div class="flex-item" >

    <mat-card-header>
        <mat-card-title>{{action.name}}</mat-card-title>
    </mat-card-header>

  <img mat-card-image [src]="">
  <mat-card-content>
    <p></p>
  </mat-card-content>

  <mat-card-actions class="actions-action">

    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/action/action.name']">View Action</button>
    <button mat-button class="mat-raised-button mat-accent" (click)="editAction(action)">Edit Action</button>

    <button mat-button class="mat-raised-button mat-active">Play Action</button>

  </mat-card-actions>
  </div>

</mat-card>
</div>
